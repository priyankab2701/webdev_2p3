<html>
<head>
<title>Language App</title>
<style>
*{font-size:50px}
body{background-color:#ffffcc;}
h1,h2{background-color:black;color:white;width:50%;border-radius:40px;}
input[type="radio"]{width:1.5%;height:0.5em;}
</style>
<script>
function find()
{
event.preventDefault();
let name=document.getElementById("name");
let Js=document.getElementById("Js");
let Ja=document.getElementById("Ja");
let Py=document.getElementById("Py");
let msg=document.getElementById("msg");
if(name.value=="")
{
alert("You did not enter name");
msg.innerHTML="";
name.focus();
return;
}
let languages="";
if(Js.checked)        languages += "  JavaScript" ;
if(Ja.checked)        languages += "  Java"  ;
if(Py.checked)        languages += "  Python"  ;
let ans="name: "+name.value+ " languages: "+languages;
msg.innerHTML=ans;
}
</script>
</head>
<body>
<center>
<h1>Language App</h1>
<form onsubmit="find()">
<input type="text" placeholder="Enter Name" id="name"/>
<br><br>
<input type="checkbox"  id="Js" />Javascript
<input type="checkbox"  id="Ja" />Java
<input type="checkbox"  id="Py" />Python
<br><br>
<input type="submit"/>
</form>
<h2 id="msg"/>
</center>
</body>
</html>
